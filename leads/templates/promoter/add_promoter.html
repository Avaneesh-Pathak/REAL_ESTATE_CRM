{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="margin-top: 100px; padding: 20px; font-family: Arial, sans-serif; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); max-width: 900px; margin: auto;">
    <h1 style="text-align: center; font-size: 28px; color: #4a4a4a; margin-bottom: 20px;">Add New Employee</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{% url 'leads:promoter_list' %}" style="text-decoration: none; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; font-size: 14px; font-weight: bold; display: inline-block;">
            Back to Employee List
        </a>
    </div>
    
    <form method="POST" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        
        <!-- Name and Email -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="name" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter full name" required>
            </div>
            <div style="flex: 1;">
                <label for="email" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter email address" required>
            </div>
        </div>
        
        <!-- Mobile Number and Address -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="mobile_number" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Mobile Number:</label>
                <input type="text" id="mobile_number" name="mobile_number" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter mobile number" required>
            </div>
            <div style="flex: 1;">
                <label for="address" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Address:</label>
                <textarea id="address" name="address" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" rows="3" placeholder="Enter address" required></textarea>
            </div>
        </div>
        
        <!-- Joining Date and Salary -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="joining_date" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Joining Date:</label>
                <input type="date" id="joining_date" name="joining_date" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>
            <div style="flex: 1;">
                <label for="salary" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Salary:</label>
                <input type="number" id="salary" name="salary" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Enter salary amount" required>
            </div>
        </div>
        
        <!-- Department and Status -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="department" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Department:</label>
                <input type="text" id="department" name="department" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="e.g., Sales, Marketing" required>
            </div>
            <div style="flex: 1;">
                <label for="status" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Status:</label>
                <select id="status" name="status" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
                    <option value="Active">Active</option>
                    <option value="On Leave">On Leave</option>
                    <option value="Resigned">Resigned</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>

        <!-- Payment Date -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="payment_date" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Payment Date:</label>
                <input type="date" id="payment_date" name="payment_date" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            </div>
        </div>

        <!-- Last Payment Date (Readonly, auto-calculated) -->
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 1;">
                <label for="last_payment_date" style="font-weight: bold; color: #333; margin-bottom: 5px; display: block;">Last Payment Date:</label>
                <input type="date" id="last_payment_date" name="last_payment_date" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" readonly>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" style="padding: 12px 25px; background-color: #28a745; color: white; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                Add Employee
            </button>
        </div>
    </form>
</div>

{% endblock content %}
