{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg" style="width: 24rem;">
        <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">
                {% if salary %}Update Salary{% else %}Create Salary{% endif %}
            </h3>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    {% if salary %}
                        <button type="submit" name="delete" class="btn btn-danger">Delete</button>
                    {% endif %}
                </div>
            </form>

            <div class="Align-center d-grid gap-2 mt-3">
                <a href="{% url 'leads:salary_list' %}" class="btn btn-secondary">
                    {% if salary %}Cancel{% else %}Back to Salary List{% endif %}
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }
</style>

{% endblock %}
