<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .bill-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .bill-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .bill-header h2 {
            font-size: 28px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }
        .form-group input[type="text"], 
        .form-group input[type="date"], 
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        td {
            color: #495057;
        }
        /* Hover effect on table rows */
        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        /* Button styles */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.02);
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Media query for responsiveness */
        @media (max-width: 600px) {
            .form-group label, .bill-header h2 {
                font-size: 18px;
            }
            .form-group input, th, td, .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="bill-header">
            <h2>Generate Bill</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ bill_form.as_p }}
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <table id="item-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Tax (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in bill_item_forms %}
                    <tr class="item-form">
                        <td>{{ form.description }}</td>
                        <td>{{ form.quantity }}</td>
                        <td>{{ form.rate }}</td>
                        <td>{{ form.tax }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="button" class="btn-add-item" onclick="addNewItem()">Add More Items</button>
            <button type="submit" class="btn-submit">Generate Bill</button>
        </form>
    </div>
    <script>
        function addNewItem() {
            const formCount = document.querySelectorAll('.bill-item-row').length;
            const formsetContainer = document.querySelector('table tbody');
    
            // Get the template row (the first row in the table) and clone it
            const newRow = document.querySelector('.bill-item-row').cloneNode(true);
    
            // Update the names and ids of inputs to maintain the formset structure
            newRow.querySelector('input[name^="description"]').name = `form-${formCount}-description`;
            newRow.querySelector('input[name^="quantity"]').name = `form-${formCount}-quantity`;
            newRow.querySelector('input[name^="rate"]').name = `form-${formCount}-rate`;
            newRow.querySelector('input[name^="tax"]').name = `form-${formCount}-tax`;
    
            // Update the ids for inputs (optional but recommended for accessibility)
            newRow.querySelector('input[name^="description"]').id = `id_form-${formCount}-description`;
            newRow.querySelector('input[name^="quantity"]').id = `id_form-${formCount}-quantity`;
            newRow.querySelector('input[name^="rate"]').id = `id_form-${formCount}-rate`;
            newRow.querySelector('input[name^="tax"]').id = `id_form-${formCount}-tax`;
    
            // Update the formset management fields
            const totalForms = document.querySelector('#id_form-TOTAL_FORMS');
            totalForms.value = parseInt(totalForms.value) + 1;
    
            // Append the new row to the table
            formsetContainer.appendChild(newRow);
        }
    </script>
    
</body>
</html>
