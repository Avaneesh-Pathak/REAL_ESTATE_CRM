{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Ensure body takes up full viewport height */
            color: #333;
        }

        /* Bill Container */
        .bill-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .bill-header h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            color: #495057;
        }

        /* Hover effect on table rows */
        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        /* Button styles */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {

            .form-group label,
            .bill-header h2 {
                font-size: 18px;
            }

            .form-group input,
            th,
            td,
            .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="bill-container">
        <div class="bill-header">
            <h2>Generate Bill</h2>
        </div>
        <form method="POST" class="form-container">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="buyer_name">Buyer Name:</label>
              <input type="text" id="buyer_name" name="buyer_name" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="buyer_address">Buyer Address:</label>
              <textarea id="buyer_address" name="buyer_address" class="form-input" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
              <label for="buyer_pan_number">Buyer PAN Number:</label>
              <input type="text" id="buyer_pan_number" name="buyer_pan_number" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="buyer_state">Buyer State:</label>
              <input type="text" id="buyer_state" name="buyer_state" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="invoice_date">Invoice Date:</label>
              <input type="date" id="invoice_date" name="invoice_date" class="form-input" required />
            </div>
          
            <div class="form-group">
              <label for="due_date">Due Date:</label>
              <input type="date" id="due_date" name="due_date" class="form-input" required />
            </div>
          
            <div class="form-group">
              <label for="other_charges">Other Charges:</label>
              <input type="number" id="other_charges" name="other_charges" class="form-input" step="0.01" required />
            </div>
          
            <h3>Product Details</h3>
            <div class="product-fields" id="product-fields">
              <div class="product-field">
                <label for="description">Description:</label>
                <input type="text" name="description[]" class="form-input" required />
              </div>
              <div class="product-field">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity[]" class="form-input" required />
              </div>
              <div class="product-field">
                <label for="rate">Rate:</label>
                <input type="number" name="rate[]" class="form-input" step="0.01" required />
              </div>
              <div class="product-field">
                <label for="tax">Tax (%):</label>
                <input type="number" name="tax[]" class="form-input" step="0.01" required />
              </div>
            </div>
            
            <!-- Button to add more product details -->
            <button type="button" id="add-product-btn" class="add-button">Add More Product</button>
            
            <button type="submit" class="submit-button">Submit</button>
          </form>
          
    </div>

<script>
  document.getElementById('add-product-btn').addEventListener('click', function() {
    // Get the product fields container
    const productFieldsContainer = document.getElementById('product-fields');
    
    // Create a new product field row
    const newProductField = document.createElement('div');
    newProductField.classList.add('product-field');
    
    // Create new input fields for description, quantity, rate, tax
    newProductField.innerHTML = `
      <label for="description">Description:</label>
      <input type="text" name="description[]" class="form-input" required />
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity[]" class="form-input" required />
      <label for="rate">Rate:</label>
      <input type="number" name="rate[]" class="form-input" step="0.01" required />
      <label for="tax">Tax (%):</label>
      <input type="number" name="tax[]" class="form-input" step="0.01" required />
    `;
    
    // Append the new product field row to the container
    productFieldsContainer.appendChild(newProductField);
  });
</script>
</body>

</html>
{% endblock content %}
