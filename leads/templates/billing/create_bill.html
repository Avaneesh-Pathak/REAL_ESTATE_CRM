{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Bill Container */
        .bill-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            padding: 30px;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .bill-header h2 {
            font-size: 28px;
            font-weight: bold;
        }

        .form-group, .product-fields {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label, .product-field label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-group input:focus, .product-field input:focus {
            border-color: #007bff;
            outline: none;
        }

        .product-fields {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }

        .product-field {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        /* Add and Submit Button styles */
        .add-button, .submit-button, .remove-button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button {
            background-color: #007bff;
            color: white;
        }

        .submit-button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            width: 100%;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="bill-container">
        <div class="bill-header">
            <h2>Generate Bill</h2>
        </div>
        <form method="POST" class="form-container">
            {% csrf_token %}

            <div class="form-group">
                <label for="buyer_name">Buyer Name:</label>
                <input type="text" id="buyer_name" name="buyer_name" required />
            </div>

            <div class="form-group">
                <label for="buyer_address">Buyer Address:</label>
                <textarea id="buyer_address" name="buyer_address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="buyer_pan_number">Buyer PAN Number:</label>
                <input type="text" id="buyer_pan_number" name="buyer_pan_number" required />
            </div>

            <div class="form-group">
                <label for="buyer_state">Buyer State:</label>
                <input type="text" id="buyer_state" name="buyer_state" required />
            </div>

            <div class="form-group">
                <label for="invoice_date">Invoice Date:</label>
                <input type="date" id="invoice_date" name="invoice_date" required />
            </div>

            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" required />
            </div>

            <div class="form-group">
                <label for="other_charges">Other Charges:</label>
                <input type="number" id="other_charges" name="other_charges" step="0.01" required />
            </div>

            <h3>Product Details</h3>
            <div class="product-fields" id="product-fields">
                <div class="product-field">
                    <input type="text" name="description[]" placeholder="Description" required />
                    <input type="number" name="quantity[]" placeholder="Quantity" required />
                    <input type="number" name="rate[]" placeholder="Rate" step="0.01" required />
                    <input type="number" name="tax[]" placeholder="Tax (%)" step="0.01" required />
                    <button type="button" class="remove-button" onclick="removeProduct(this)">Remove</button>
                </div>
            </div>

            <button type="button" id="add-product-btn" class="add-button">Add More Product</button>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('add-product-btn').addEventListener('click', function() {
            const productFieldsContainer = document.getElementById('product-fields');
            const newProductField = document.createElement('div');
            newProductField.classList.add('product-field');
            newProductField.innerHTML = `
                <input type="text" name="description[]" placeholder="Description" required />
                <input type="number" name="quantity[]" placeholder="Quantity" required />
                <input type="number" name="rate[]" placeholder="Rate" step="0.01" required />
                <input type="number" name="tax[]" placeholder="Tax (%)" step="0.01" required />
                <button type="button" class="remove-button" onclick="removeProduct(this)">Remove</button>
            `;
            productFieldsContainer.appendChild(newProductField);
        });

        function removeProduct(button) {
            button.parentElement.remove();
        }
    </script>
</body>

</html>
{% endblock content %}
