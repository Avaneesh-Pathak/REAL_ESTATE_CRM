{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create a New Project</h1>
    

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="project_name" class="block text-gray-700 font-medium">Name of Project:</label>
            <input type="text" name="project_name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label for="block" class="block text-gray-700 font-medium">Name of Block:</label>
            <input type="text" name="block" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="text-center">
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md shadow-lg focus:outline-none">Create Project</button>
        </div>
    </form>

    <div class="mt-8">
        <ul class="space-y-2">
            {% for pro in project %}
                <li class="p-2 bg-gray-100 rounded-md">{{ pro.block }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
