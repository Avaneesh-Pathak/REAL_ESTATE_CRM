{% load widget_tweaks %}

{% block content %}
<!-- Load Bootstrap CSS and Font Awesome -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1481af 0%, #fbfbfb 100%);
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .form-title {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
        color: #333;
    }

    .login__field {
        margin-bottom: 20px;
    }

    .login__label {
        font-weight: 600;
        font-size: 14px;
        color: #333;
    }

    .login__input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border-color 0.2s;
    }

    .login__input:focus {
        outline: none;
        border-color: #007bff;
    }

    .login__submit {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .login__submit:hover {
        background-color: #0056b3;
    }

    .login__extras {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .login__extras a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }

    .login__extras a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="login__field">
                <label for="id_username" class="login__label">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="login__field">
                <label for="id_password" class="login__label">{{ form.password.label }}</label>
                <div class="input-group">
                    {{ form.password }}
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('id_password')">
                            <span id="eye-icon-id_password" class="fas fa-eye"></span>
                        </button>
                    </div>
                </div>
            </div>
            <button class="login__submit" type="submit">
                Log In Now
            </button>
        </form>
        <div class="login__extras">
            <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
        <div class="login__extras">
            <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<!-- Load Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function togglePasswordVisibility(fieldId) {
        var passwordField = document.getElementById(fieldId);
        var eyeIcon = document.getElementById('eye-icon-' + fieldId);
        
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>

{% endblock content %}
