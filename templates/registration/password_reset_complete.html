{% extends "base.html" %}

{% block content %}
<style>
  /* Styles for the content container */
  .main {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  /* Heading styling */
  h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
  }

  /* Paragraph styling */
  p {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
  }

  /* Link styling */
  a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  /* Link hover effect */
  a:hover {
    color: #0056b3;
  }
</style>

<div class="main">
  <h1>Password Reset Complete</h1>
  <p>You have successfully reset your password. Click <a href="{% url 'login' %}">here</a> to login.</p>
</div>

{% endblock %}
