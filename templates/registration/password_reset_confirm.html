<!-- password_reset.html -->
{% extends 'base.html' %}

{% block content %}
<style>
  /* Styles for the form container */
  .main {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  /* Heading styling */
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
  }

  /* Label styling */
  label {
    font-weight: 600;
    margin-bottom: 5px;
    color: #555;
  }

  /* Styling for password input */
  input[type="password"] {
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
    font-size: 16px;
    color: #333;
    transition: border-color 0.3s ease;
  }

  /* Focus effect for the input field */
  input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  }

  /* Submit button styling */
  button[type="submit"] {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  /* Button hover effect */
  button[type="submit"]:hover {
    background-color: #0056b3;
  }

  /* Styling for the additional text below the form */
  p {
    text-align: center;
    color: #777;
    margin-top: 20px;
  }
</style>

<div class="main">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
  </form>
  <p>We will send you an email to reset your password.</p>
</div>

{% endblock %}
