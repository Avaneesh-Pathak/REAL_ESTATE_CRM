<!-- password_reset.html -->
{% extends 'base.html' %}

{% block content %}

<div class="main">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <p>We will send you an email to reset your password.</p>
</div>
  
{% endblock %}
